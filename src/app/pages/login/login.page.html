<ion-content  padding color="primary">
  <div class="header" color="success">
    <ion-row>
      <ion-col justify-content-center>
        <img src = "/assets/icons8-utilisateur-96.png"  style="margin-left:35%"/>
        <h1 style="margin-left:30%">Driver Login</h1>
      </ion-col>
    </ion-row>
  
<br>

  </div>
  <div class="grid">
    <form #form="ngForm"  >

    
      <ion-grid >
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              
            </div>
            <div padding>
              <ion-item>
                <ion-input name="matriucle" type="email" placeholder="Driver ID" [(ngModel)]="matricule" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="mdp" required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block" (click)="SignIn()">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
 
</ion-content>
