
<ion-content  padding color="primary">
  <div class="header" color="success" >
<ion-button color="light" size="large" fill="outline" routerLink="/adddriver"> Add a new driver</ion-button>
<br>

  </div>
  <ion-list>
    <ion-item *ngFor="let driver of Drivers" button (click)="presentActionSheet(driver.idusers)">
      <ion-avatar slot="start">
        <img src="/assets/steering-wheel.png"/>
      </ion-avatar>
      <h3>{{driver.firstname}} {{driver.name}}
        <br>
      ID:  {{driver.matricule}}
      </h3>
    
    </ion-item>
 
  </ion-list>

  
 
</ion-content>
